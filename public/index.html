<!-- Simple Real-time Chat App (HTML + CSS + JS + Node + Socket.io) -->
<!-- FRONTEND FILE: public/index.html -->
<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student ChatBox</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #dcddde;
        }

        #app {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: #36393f;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
            font-weight: 600;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background: #2f3136;
            border-radius: 8px;
            margin-bottom: 15px;
            scrollbar-width: thin;
            scrollbar-color: #202225 #2f3136;
        }

        #messages::-webkit-scrollbar {
            width: 8px;
        }

        #messages::-webkit-scrollbar-track {
            background: #2f3136;
            border-radius: 4px;
        }

        #messages::-webkit-scrollbar-thumb {
            background: #202225;
            border-radius: 4px;
        }

        #messages div {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
            padding: 10px;
            background: #40444b;
            border-radius: 8px;
            transition: background-color 0.2s;
        }

        #messages div:hover {
            background: #484b53;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            margin-right: 12px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .message-content {
            flex: 1;
        }

        .message-user {
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 4px;
        }

        .message-text {
            color: #dcddde;
            word-wrap: break-word;
        }

        .message-time {
            font-size: 12px;
            color: #72767d;
            margin-left: 10px;
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #202225;
            border-radius: 8px;
            background: #40444b;
            color: #dcddde;
            font-size: 14px;
        }

        input::placeholder {
            color: #72767d;
        }

        button {
            padding: 12px 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        @media (max-width: 600px) {
            #app {
                width: 95%;
                height: 95vh;
            }
        }
    </style>
</head>

<body>

    <div id="app">
        <h2>DiscussionBox</h2>
        <div id="messages"></div>
        <div class="input-container">
            <input type="text" id="username" placeholder="Enter your name" />
            <input type="text" id="message" placeholder="Type message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const messages = document.getElementById("messages");

        function sendMessage() {
            const user = document.getElementById("username").value;
            const msg = document.getElementById("message").value;
            if (!user || !msg) return alert("Enter name & message");

            socket.emit("chat", {
                user,
                msg
            });
            document.getElementById("message").value = "";
        }

        socket.on("chat", data => {
            const div = document.createElement("div");

            // Create avatar
            const avatar = document.createElement("div");
            avatar.className = "message-avatar";
            avatar.textContent = data.user.charAt(0).toUpperCase();

            // Create message content
            const content = document.createElement("div");
            content.className = "message-content";

            const userSpan = document.createElement("div");
            userSpan.className = "message-user";
            userSpan.textContent = data.user;

            const textSpan = document.createElement("div");
            textSpan.className = "message-text";
            textSpan.textContent = data.msg;

            const timeSpan = document.createElement("span");
            timeSpan.className = "message-time";
            timeSpan.textContent = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

            userSpan.appendChild(timeSpan);
            content.appendChild(userSpan);
            content.appendChild(textSpan);

            div.appendChild(avatar);
            div.appendChild(content);

            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        });
    </script>

</body>

</html>
