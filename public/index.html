<!-- Simple Real-time Chat App (HTML + CSS + JS + Node + Socket.io) -->
<!-- FRONTEND FILE: public/index.html -->
<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student ChatBox</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e90ff 0%, #00bfff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #dcddde;
        }

        #app {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: #36393f;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
            font-weight: 600;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background: #2f3136;
            border-radius: 8px;
            margin-bottom: 15px;
            scrollbar-width: thin;
            scrollbar-color: #202225 #2f3136;
        }

        #messages::-webkit-scrollbar {
            width: 8px;
        }

        #messages::-webkit-scrollbar-track {
            background: #2f3136;
            border-radius: 4px;
        }

        #messages::-webkit-scrollbar-thumb {
            background: #202225;
            border-radius: 4px;
        }

        #messages div {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
            padding: 10px;
            background: #40444b;
            border-radius: 8px;
            transition: background-color 0.2s;
        }

        #messages div:hover {
            background: #484b53;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #1e90ff, #00bfff);
            margin-right: 12px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .message-content {
            flex: 1;
        }

        .message-user {
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 4px;
        }

        .message-text {
            color: #dcddde;
            word-wrap: break-word;
        }

        .message-time {
            font-size: 12px;
            color: #72767d;
            margin-left: 10px;
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #202225;
            border-radius: 8px;
            background: #40444b;
            color: #dcddde;
            font-size: 14px;
        }

        input::placeholder {
            color: #72767d;
        }

        button {
            padding: 12px 20px;
            background: linear-gradient(45deg, #1e90ff, #00bfff);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(30, 144, 255, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .file-input {
            display: none;
        }

        .file-label {
            padding: 12px 20px;
            background: #5865f2;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        .file-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(88, 101, 242, 0.4);
        }

        .audio-controls {
            display: flex;
            gap: 5px;
        }

        .audio-btn {
            padding: 12px 15px;
            background: #57f287;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        .audio-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(87, 242, 135, 0.4);
        }

        .recording {
            background: #faa61a !important;
        }

        .message-file {
            margin-top: 5px;
        }

        .message-file img {
            max-width: 200px;
            max-height: 200px;
            border-radius: 8px;
        }

        .message-file audio {
            max-width: 100%;
        }

        @media (max-width: 600px) {
            #app {
                width: 95%;
                height: 95vh;
            }
        }
    </style>
</head>

<body>

    <div id="app">
        <h2>DiscussionBox</h2>
        <div id="messages"></div>
        <div class="input-container">
            <input type="text" id="username" placeholder="Enter your name" />
            <input type="text" id="message" placeholder="Type message..." />
            <button onclick="sendMessage()">Send</button>
            <label for="file-input" class="file-label">üìé File</label>
            <input type="file" id="file-input" class="file-input" onchange="sendFile()" />
            <div class="audio-controls">
                <button id="record-btn" class="audio-btn" onclick="toggleRecording()">üé§ Record</button>
                <button id="stop-btn" class="audio-btn" onclick="stopRecording()" style="display:none;">‚èπÔ∏è Stop</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const messages = document.getElementById("messages");
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;

        function sendMessage() {
            const user = document.getElementById("username").value;
            const msg = document.getElementById("message").value;
            if (!user || !msg) return alert("Enter name & message");

            socket.emit("chat", {
                user,
                msg,
                type: "text"
            });
            document.getElementById("message").value = "";
        }

        function sendFile() {
            const user = document.getElementById("username").value;
            const fileInput = document.getElementById("file-input");
            const file = fileInput.files[0];
            if (!user || !file) return alert("Enter name & select file");

            const formData = new FormData();
            formData.append("file", file);

            fetch("/upload", {
                method: "POST",
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                socket.emit("chat", {
                    user,
                    msg: file.name,
                    type: "file",
                    url: data.url,
                    fileType: data.type
                });
                fileInput.value = "";
            });
        }

        async function toggleRecording() {
            const user = document.getElementById("username").value;
            if (!user) return alert("Enter your name first");

            if (!isRecording) {
                startRecording();
            } else {
                stopRecording();
            }
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
                    sendAudio(audioBlob);
                    stream.getTracks().forEach(track => track.stop());
                };

                mediaRecorder.start();
                isRecording = true;
                document.getElementById("record-btn").classList.add("recording");
                document.getElementById("record-btn").textContent = "üî¥ Recording...";
                document.getElementById("stop-btn").style.display = "inline-block";
            } catch (err) {
                alert("Microphone access denied or not available");
            }
        }

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                document.getElementById("record-btn").classList.remove("recording");
                document.getElementById("record-btn").textContent = "üé§ Record";
                document.getElementById("stop-btn").style.display = "none";
            }
        }

        function sendAudio(blob) {
            const user = document.getElementById("username").value;
            const formData = new FormData();
            formData.append("audio", blob, "audio.webm");

            fetch("/upload-audio", {
                method: "POST",
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                socket.emit("chat", {
                    user,
                    msg: "Audio message",
                    type: "audio",
                    url: data.url
                });
            });
        }

        // Add event listener for Enter key on message input
        document.getElementById("message").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        socket.on("chat", data => {
            const div = document.createElement("div");

            // Create avatar
            const avatar = document.createElement("div");
            avatar.className = "message-avatar";
            avatar.textContent = data.user.charAt(0).toUpperCase();

            // Create message content
            const content = document.createElement("div");
            content.className = "message-content";

            const userSpan = document.createElement("div");
            userSpan.className = "message-user";
            userSpan.textContent = data.user;

            const textSpan = document.createElement("div");
            textSpan.className = "message-text";
            textSpan.textContent = data.msg;

            const timeSpan = document.createElement("span");
            timeSpan.className = "message-time";
            timeSpan.textContent = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

            userSpan.appendChild(timeSpan);
            content.appendChild(userSpan);
            content.appendChild(textSpan);

            // Handle file and audio
            if (data.type === "file" || data.type === "audio") {
                const fileDiv = document.createElement("div");
                fileDiv.className = "message-file";
                if (data.fileType && data.fileType.startsWith("image/")) {
                    const img = document.createElement("img");
                    img.src = data.url;
                    img.alt = data.msg;
                    fileDiv.appendChild(img);
                } else if (data.type === "audio") {
                    const audio = document.createElement("audio");
                    audio.controls = true;
                    audio.src = data.url;
                    fileDiv.appendChild(audio);
                } else {
                    const link = document.createElement("a");
                    link.href = data.url;
                    link.target = "_blank";
                    link.textContent = "üìé " + data.msg;
                    fileDiv.appendChild(link);
                }
                content.appendChild(fileDiv);
            }

            div.appendChild(avatar);
            div.appendChild(content);

            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        });
    </script>

</body>

</html>
